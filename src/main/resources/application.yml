spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 10041004
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  # Swagger UI 경로 설정 추가
  springdoc:
    swagger-ui:
      path: /swagger-ui.html

logging:
  level:
    com.antock.backend: DEBUG
    org.springframework: INFO
